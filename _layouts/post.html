---
layout: default
---
<div class="post">
    <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">Posted on {{ page.date | date: "%B %-d, %Y" }}</p>

    {% if page.description %}
    <p class="post-meta">Description: {{ page.description }}</p>
    {% endif %}

    </header>

    {{ content }}

    {% include comments.html %}
</div>
